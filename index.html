<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toboolist</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container-js">
			<header>
				<img id="logo" src="img/logo.png" alt="logo boolean" />
				<span id="logo-text">Toboolist</span>
			</header>
			<main>
				<div class="container">
					<div class="top">
						<input @keyup.enter="enterClicked"
            v-model="newItemText" type="text" placeholder="es: Fare la spesa..." />
						<button @click="addToList" type="button" class="btn btn-filled">Add Task</button>
					</div>
					<div class="tasks">
						<ul class="inner-list">
							<li 
                v-for="todo in todos"
                :class="todo.done === true ? 'done' : null"
              >
								<span 
                  class="circle"
                  :class="todo.done === true ? 'checked' : 'delete'"
                >{{todo.text}}</span>
							</li>
						</ul>
					</div>
				</div>
			</main>
		</div>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
